[build]
command = "npm install --legacy-peer-deps && cd backend && npm install --legacy-peer-deps && cd .. && npm run build"
publish = "dist"
functions = "netlify/functions"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/api/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200