[build]
command = "cd backend && npm install && npx tsc --project tsconfig.json && cd .. && npm run build:web"
publish = "dist"
functions = "netlify/functions"

[build.environment]
CI = "1"
NODE_ENV = "production"
NODE_VERSION = "20"
NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/api/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200