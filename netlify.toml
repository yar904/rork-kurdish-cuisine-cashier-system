[build]
publish = "dist"
functions = "netlify/functions"
command = """
npm install --legacy-peer-deps &&
npm --prefix backend install --legacy-peer-deps &&
npm run build
"""

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/api/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200