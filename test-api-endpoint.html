<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Backend API Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a0000 0%, #3d0101 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #D4AF37;
      margin-bottom: 20px;
      text-align: center;
    }
    .test-section {
      margin: 20px 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      border-left: 4px solid #D4AF37;
    }
    .test-section h3 {
      margin-bottom: 10px;
      color: #D4AF37;
    }
    button {
      background: #D4AF37;
      color: #1a0000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      transition: all 0.2s;
    }
    button:hover {
      background: #e8c34f;
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .result {
      margin-top: 15px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 400px;
      overflow-y: auto;
    }
    .success { border-left: 4px solid #4caf50; }
    .error { border-left: 4px solid #f44336; }
    .info { border-left: 4px solid #2196f3; }
    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 10px;
    }
    .status.online { background: #4caf50; }
    .status.offline { background: #f44336; }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #D4AF37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ POS Backend API Test Panel</h1>
    
    <div class="test-section">
      <h3>1. Backend Health Check <span id="health-status" class="status offline">OFFLINE</span></h3>
      <button onclick="testHealth()">Test Health Endpoint</button>
      <div id="health-result" class="result" style="display: none;"></div>
    </div>

    <div class="test-section">
      <h3>2. Database Connection Test</h3>
      <button onclick="testDatabase()">Test Supabase Connection</button>
      <div id="db-result" class="result" style="display: none;"></div>
    </div>

    <div class="test-section">
      <h3>3. tRPC Menu Query</h3>
      <button onclick="testMenuQuery()">Fetch Menu via tRPC</button>
      <div id="menu-result" class="result" style="display: none;"></div>
    </div>

    <div class="test-section">
      <h3>4. Create Test Order</h3>
      <button onclick="testCreateOrder()">Submit Test Order</button>
      <div id="order-result" class="result" style="display: none;"></div>
    </div>

    <div class="test-section">
      <h3>5. Full System Test</h3>
      <button onclick="runAllTests()">Run All Tests</button>
      <div id="all-result" class="result" style="display: none;"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://opsqnzswjxzvywqjqvjy.functions.supabase.co/tapse-backend';

    function showResult(elementId, data, isSuccess) {
      const el = document.getElementById(elementId);
      el.style.display = 'block';
      el.className = 'result ' + (isSuccess ? 'success' : 'error');
      el.textContent = JSON.stringify(data, null, 2);
    }

    function showLoading(elementId) {
      const el = document.getElementById(elementId);
      el.style.display = 'block';
      el.className = 'result info';
      el.innerHTML = '<span class="loading"></span> Loading...';
    }

    async function testHealth() {
      showLoading('health-result');
      try {
        const response = await fetch(`${API_BASE}/health`);
        const data = await response.json();
        showResult('health-result', data, response.ok);
        
        const statusEl = document.getElementById('health-status');
        if (response.ok) {
          statusEl.className = 'status online';
          statusEl.textContent = 'ONLINE';
        } else {
          statusEl.className = 'status offline';
          statusEl.textContent = 'ERROR';
        }
      } catch (error) {
        showResult('health-result', { error: error.message }, false);
        document.getElementById('health-status').className = 'status offline';
        document.getElementById('health-status').textContent = 'OFFLINE';
      }
    }

    async function testDatabase() {
      showLoading('db-result');
      try {
        const response = await fetch(`${API_BASE}/health`);
        const data = await response.json();
        showResult('db-result', data, response.ok);
      } catch (error) {
        showResult('db-result', { error: error.message }, false);
      }
    }

    async function testMenuQuery() {
      showLoading('menu-result');
      try {
        const response = await fetch(`${API_BASE}/trpc/menu.getAll`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        });
        const data = await response.json();
        showResult('menu-result', data, response.ok);
      } catch (error) {
        showResult('menu-result', { error: error.message }, false);
      }
    }

    async function testCreateOrder() {
      showLoading('order-result');
      try {
        const testOrder = {
          tableNumber: 1,
          items: [
            { menuItemId: 'test-item-1', quantity: 2, notes: 'Test order from API test panel' }
          ],
          total: 25000
        };

        const response = await fetch(`${API_BASE}/trpc/orders.create`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(testOrder),
        });
        
        const data = await response.json();
        showResult('order-result', data, response.ok);
      } catch (error) {
        showResult('order-result', { error: error.message }, false);
      }
    }

    async function runAllTests() {
      const resultEl = document.getElementById('all-result');
      resultEl.style.display = 'block';
      resultEl.className = 'result info';
      resultEl.textContent = 'Running all tests...\n\n';

      const tests = [
        { name: 'Health Check', fn: testHealth },
        { name: 'Database Connection', fn: testDatabase },
        { name: 'Menu Query', fn: testMenuQuery },
      ];

      for (const test of tests) {
        resultEl.textContent += `Testing: ${test.name}...\n`;
        try {
          await test.fn();
          resultEl.textContent += `âœ… ${test.name} passed\n\n`;
        } catch (error) {
          resultEl.textContent += `âŒ ${test.name} failed: ${error.message}\n\n`;
        }
      }

      resultEl.textContent += '\nðŸŽ‰ All tests completed!';
    }

    // Auto-run health check on load
    window.addEventListener('load', () => {
      setTimeout(testHealth, 500);
    });
  </script>
</body>
</html>
